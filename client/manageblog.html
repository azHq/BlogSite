<template name="manageblog">
	<title>Manage Blog</title>
	{{>navbar}}
	{{>bloglist}}
	
</template>

<template name="bloglist">
	<body>

		{{#each blogs}}
		<div class="container card w-75 my-5" style="border-radius:10px">
			<div class="row ml-3">
				<h3 class="w-100 mt-3" style="text-align:center;">{{title}}</h3>
				<div class="w-100 m-3">
					<h4 class="w-50">Name: {{username}}</h4>
					<h5 class="w-50">Date: {{date}}</h5>
				</div>
				<div class="w-100 ml-3 mr-3">
					<p>{{body}}</p>
				</div>

				<div class="m-3 w-100">
					<button id="edit" class="btn btn-success">Edit</button>
					<button id="delete" class="btn btn-danger">Delete</button>
				</div>
				
			</div>
		</div>
		{{/each}}
		
		
	</body>
	
</template>
