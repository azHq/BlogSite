
<template name="home">

</template>

<template name="navbar">
   <nav class="navbar navbar-expand-sm z-depth-1"  >

    
         <a href="index.html" class="navbar-brand my-auto" style="font-size:18px;font-weight:bold;color:#EF6C00;"><span style="font-size:18px;font-weight:bold;color:#6A1B9A">Blog</span><img class="d-inline" src="siteicon.png" alt="logo" height="50" width="50">Buzz</a>
      
    
      <ul class="navbar-nav justify-content-end w-75">
        <li class="nav-item m-2">
          <a class="nav-link" href="" id="writeblog" style="color:green;font-weight:500px;font-size:18px;font-family:sans-serif;">Write Blog</a>
        </li> 
        <li class="nav-item m-2">
          <a class="nav-link" href="#" id="manageblog" style="color:green;font-weight:500px;font-size:18px;font-family:sans-serif;">Manage Blog</a>
        </li>
        <li class="nav-item m-2">
          <a class="nav-link" href="#" style="color:green;font-weight:500px;font-size:18px;font-family:sans-serif;">Manage </a>
        </li>
        <li class="nav-item my-auto ml-3">
            <input type="text" name="search" placeholder="search blog" class="my-auto d-inline" style="border:1px solid blue;width:70%;border-radius:8px;background-color:rgba(250,250,250,.3);font-family:serif;padding-left:6px;background-image:url('search.png');">

            <button class="button" style="background-color:rgba(250,250,250,.3);border:1px solid blue;border-radius:8px;"><img src="search.png" height="32" width="32" class="d-inline"></button>
        </li>
         
      </ul>
      <ul class="navbar-nav justify-content-end w-25">

        {{#if currentUser }}
        <li class="nav-item m-2">
          <a class="nav-link" id="signout" href="#" style="color:black;font-weight:500px;font-size:15px;font-family:sans-serif;padding-right:6px">
           
        <i class="fas fa-user-alt"  style="font-size:30px;color:green;display: block;"></i>
            Sign Out
          </a>
        </li>
        {{else}}
        <li class="nav-item m-2">
          <a class="nav-link" id="signup" href="#" style="color:black;font-weight:500px;font-size:15px;font-family:sans-serif;padding-right:6px;">
           
        <i class="fas fa-user-alt"  style="font-size:30px;color:green;display: block;"></i>
            Sign Up
          </a>
        </li>
        <li class="nav-item m-2">
          <a class="nav-link" id="signin" href="#" style="color:black;font-weight:500px;font-size:15px;font-family:sans-serif;padding-right:6px">
           
        <i class="fas fa-user-alt" style="font-size:30px;color:green;display: block;"></i>
            Sign In
          </a>
        </li>
        {{/if}}
      </ul>
      
    </nav>
</template>

<template name="signup">

  <section class="w-50 m-auto" id="form" style="position:fixed;top:-900px;transition:400ms;left:30%">
    <form class="m-auto w-50 card" style="border:1px solid green;background-color:#EEEEEE">
      <div class="w-100 mt-3" >
        <label class="w-75 ml-5 d-block" style="color:green;font-weight:bold;font-family:sans-serif;">User Name*</label>
        <input type="text" name="name" placeholder="Name" class="w-75 ml-5 mt-1 d-block" style="border:1px solid blue;height:35px;border-radius:8px;background-color:white;padding-left:6px"  required="text">
      </div>
      <div class="w-100 mt-3" >
        <label class="w-50 ml-5 d-block" style="color:green;font-weight:bold;font-family:sans-serif;">Email*</label>
        <input type="email" name="email" placeholder="Email" class="w-75 ml-5 mt-1 d-block" style="border:1px solid blue;height:35px;border-radius:8px;background-color:white;padding-left:6px" required="text">
      </div>
      <div class="w-100 mt-3" >
        <label class="w-50 ml-5 d-block" style="color:green;font-weight:bold;font-family:sans-serif;">Password*</label>
        <input type="password" name="password" placeholder="Password" class="w-75 ml-5 mt-1 d-block" style="border:1px solid blue;height:35px;border-radius:8px;background-color:white;padding-left:6px" required="text">
      </div>
      <div class="w-100 mt-3" >
        <label class="w-50 ml-5 d-block" style="color:green;font-weight:bold;font-family:sans-serif;">Phone Number</label>
        <input type="text" name="phonenumber" placeholder="Phone Number" class="w-75 ml-5 mt-1 d-block" style="border:1px solid blue;height:35px;border-radius:8px;background-color:white;padding-left:6px;" required="text">
      </div>
      <div class="mt-3 mb-3" style="margin-left:35%">
        <button type="submit" class="btn btn-info" style="width:100px" >Sign Up</button>
      </div>
    </form>
  </section>
    
</template>

<template name="signin">

  <section class="w-50 m-auto" id="signinform" style="position:fixed;top:-900px;transition:400ms;left:30%" >
    <form class="m-auto w-50 card" style="border:1px solid green;background-color:#EEEEEE">
      
      <div class="w-100 mt-3" >
        <label class="w-50 ml-5 d-block" style="color:green;font-weight:bold;font-family:sans-serif;">Email*</label>
        <input type="text" name="email" placeholder="Email" class="w-75 ml-5 mt-1 d-block" style="border:1px solid blue;height:35px;border-radius:8px;background-color:white;padding-left:6px" required="text">
      </div>
      <div class="w-100 mt-3" >
        <label class="w-50 ml-5 d-block" style="color:green;font-weight:bold;font-family:sans-serif;">Password*</label>
        <input type="text" name="password" placeholder="Password" class="w-75 ml-5 mt-1 d-block" style="border:1px solid blue;height:35px;border-radius:8px;background-color:white;padding-left:6px" required="text">
      </div>
      <div class="mt-3 mb-3" style="margin-left:35%">
        <button type="submit" class="btn btn-info" style="width:100px" >Sign In</button>
      </div>
    </form>
  </section>
    
</template>
