
<template name="writeblog">
  
    {{> navbar}}
    {{> blog}}
  
  
</template>

<template name="blog">


    <div class="container w-100 mt-5">
      <form class="w-75 m-auto card" id="blogForm" style="border-radius:10px">

        <div class="m-4">
           <div class="w-75 m-auto">
              <label class="d-inline ">Title*</label>
              <input type="text" required="text" name="titel" id="blogTitle" placeholder="Title" style="height:37px;border-radius:6px;border:1.5px solid #ECEFF1;padding-left:6px">
          </div>

          <div class="m-4"></div>
        
          <div class="w-75 m-auto">
            <label for="blogBody" class="d-inline">Body*</label>
            <textarea id="blogBody" required="text" class="form-control" placeholder="Write your blog" rows="5" style="padding-left:6px"></textarea>
          </div>

          <div class="m-5"></div>
          <div class="w-50 m-auto row d-flex justify-content-end">
            
              <button type="submit" class="btn btn-default">Submit Post</button>
          </div>
          
          
        </div>
       
         
        
      </form>  
    </div>


 
  
</template>
